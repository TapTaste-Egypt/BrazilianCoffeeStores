<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TapTaste Mini Games</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #3b2d4f);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
    color: #fff;
  }

  .icon {
    position: fixed;
    font-size: 2.2rem;
    color: rgba(255, 255, 255, 0.14);
    animation: floatIcons 12s infinite linear;
    z-index: 0;
    user-select: none;
    pointer-events: none;
  }
  @keyframes floatIcons {
    0%   { transform: translateY(110vh) rotate(0deg); }
    100% { transform: translateY(-10vh) rotate(360deg); }
  }

  header {
    text-align: center;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    width: 100%;
    z-index: 1;
  }

  .top-logo { max-width: 160px; animation: fadeInDown 1s ease-in-out; }

  .tagline {
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ffcc70, #ff6f61);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 10px;
    position: relative;
    display: inline-block;
    
  }



  @keyframes shimmer {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
  }

  @keyframes fadeInTagline {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    width: 100%;
    max-width: 520px;
    margin-top: 24px;
    z-index: 1;
  }

  .center-btn {
    display: flex;
    justify-content: center;
    margin-top: 18px;
    width: 100%;
    z-index: 1;
  }

  .btn {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: white;
    font-weight: 600;
    padding: 14px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: all 0.25s ease;
    text-align: center;
    cursor: pointer;
    font-size: 1rem;
    text-decoration: none;
    display: block;
    width: 100%;
  }

  .btn i {
    display: block;
    font-size: 1.5rem;
    margin-bottom: 6px;
    transition: transform 0.25s ease;
  }

  .btn:hover {
    transform: translateY(-5px) scale(1.02);
    background: rgba(255, 255, 255, 0.22);
    box-shadow: 0 12px 28px rgba(0,0,0,0.15);
  }
  .btn:hover i { transform: scale(1.1); }

  .highlight-btn {
    background: linear-gradient(135deg, #d4a373, #8b5e3c);
    color: white;
    border: none;
  }
  .highlight-btn:hover {
    background: linear-gradient(135deg, #b97d55, #6e452b);
  }

  footer {
    margin-top: auto;
    font-size: 0.85rem;
    color: #ddd;
    padding: 15px 0;
    text-align: center;
    z-index: 1;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (min-width: 992px) {
    .top-logo { max-width: 200px; }
    .tagline { font-size: 1.6rem; }
    .button-grid {
      grid-template-columns: repeat(4, 1fr);
      gap: 22px;
      max-width: 820px;
    }
    .btn { font-size: 1.05rem; padding: 18px; }
  }
</style>
</head>
<body>

<!-- Floating gaming icons -->
<span class="icon" style="left:5%; animation-delay: 0s;">üéÆ</span>
<span class="icon" style="left:20%; animation-delay: 3s;">üïπÔ∏è</span>
<span class="icon" style="left:40%; animation-delay: 6s;">üéØ</span>
<span class="icon" style="left:60%; animation-delay: 1s;">üèÜ</span>
<span class="icon" style="left:80%; animation-delay: 4s;">üéÆ</span>

<header>
  <div>
    <img src="../images/ChatGPT_Image_Aug_7__2025__07_27_03_AM-removebg-preview.png" alt="TapTaste Logo" class="top-logo">
    <h2 class="tagline">Brazilian Coffee Stores ‚Äî Mini Games</h2>
  </div>
</header>

<!-- Menu -->
<div id="menuScreen" class="screen active">
  <!-- Mode Selection -->
  <div class="button-grid">
    <button class="btn" onclick="showChoices('single')">
      <i class="fas fa-user"></i>
      Single Player
    </button>
    <button class="btn" onclick="showChoices('multi')">
      <i class="fas fa-users"></i>
      Multiplayer
    </button>
  </div>

  <!-- Game Choices -->
  <div class="button-grid" id="gameChoices" style="display:none; margin-top:20px;">
    <a id="btnCafeStack" class="btn" href="./coffee_stack.html" style="display:none;">
      <i class="fas fa-mug-hot"></i>
      Caf√© Stack
    </a>
    <a id="btnTicTacToe" class="btn" href="./TicTAcToe.html" style="display:none;">
      <i class="fas fa-table-cells"></i>
      TicTacToe
    </a>
  </div>

  <!-- Back to Home -->
  <div class="center-btn" style="margin-top: 20px;">
    <a href="../index.html" class="btn highlight-btn" style="max-width: 220px;">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>
</div>

<footer>¬© Copyrights to TapTaste</footer>

<script>
function showChoices(mode) {
  const choices = document.getElementById('gameChoices');
  const cafeBtn = document.getElementById('btnCafeStack');
  const tttBtn  = document.getElementById('btnTicTacToe');

  choices.style.display = 'grid';
  if (mode === 'single') {
    cafeBtn.style.display = 'block';
    tttBtn.style.display = 'none';
  } else {
    cafeBtn.style.display = 'none';
    tttBtn.style.display = 'block';
  }
}
</script>
</body>
</html>
